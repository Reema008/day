<!DOCTYPE html>
<html>
<head>
	<title>vowels</title>
	<script>
		function vowels()
		{
			var str=String(document.getElementById("str").value);
			var count=0;
		 	for(var i=0;i<str.length;i++)
		 	{
		 		if((str[i]=="a")||(str[i]=="e")||(str[i]=="i")||(str[i]=="o")||(str[i]=="u")||(str[i]=="A")||(str[i]=="E")||(str[i]=="I")||(str[i]=="O")||(str[i]=="U"))
		 			count++;
		 	}
			console.log(count);
			document.getElementById("result").innerHTML=count;}
	</script>
</head>
<body>
<form>
	String<input type="text" name="sname" id="str" >
	<button type="button" onclick="vowels()" name="button">Number of vowels</button>
	<p id="result"></p>
</form>
</body>
</html>
