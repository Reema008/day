<!DOCTYPE html>
<html>
<head>
	<title>Sentence Case</title>
	<script>
		function sentenceCase()
		{
			var str=String(document.getElementById("str").value);
			for(var i=0;i<str.length;i++)
		 	{
		 		if((str[i-1]==" ")||(i==0)){
				console.log(str[i].toUpperCase());
				document.write(str[i].toUpperCase());}
				else{
				console.log(str[i]);
				document.write(str[i]);}
			}}
	</script>
</head>
<body>
<form>
	String<input type="text" name="sname" id="str" >
	<button type="button" onclick="sentenceCase()" name="button">Sentence Case</button>
	<p id="result"></p>
</form>
</body>
</html>
